<!-- App首页定制页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>App-首页定制</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer"  content="webkit">
  <meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../../css/all-skins.min.css">
  <link rel="stylesheet" href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
  <link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../../css/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../plugins/treegrid/jquery.treegrid.css">
  <link rel="stylesheet" href="../../../css/main.css">
  <script src="../../../libs/jquery.min.js"></script>
  <script src="../../../plugins/layer/layer.js"></script>
  <script src="../../../libs/bootstrap.min.js"></script>
  <script src="../../../libs/vue.min.js"></script>
  <script src="../../../libs/bootstrap-table.min.js"></script>
  <script src="../../../plugins/treegrid/jquery.treegrid.min.js"></script>
  <script src="../../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
  <script src="../../../plugins/treegrid/jquery.treegrid.extension.js"></script>
  <script src="../../../plugins/treegrid/tree.table.js"></script>
  <script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../../js/common.js"></script>
  <style>
    /*调整按钮的左间距*/
    #btns button {
      margin-left: 70px;
    }

    /*包含编辑器、按钮的容器宽度，用于编辑器在页面居中显示*/
    #ueditor .container, #btns {
      width: 650px;
    }
    /*设置模态框内图片显示宽度*/
    #imgShow img , #videoposter{
      width: 200px;
    }

    #rMenu {
      position: absolute;
      visibility: hidden;
      top: 0;
      background-color: #666;
      text-align: left;
      padding: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
	<div >
      <div id="templateLayer"  style="background-color: rgb(238, 238, 238);">
      <div class="col-sm-4 control-label" style="padding-left: 240px;text-align: right;">合同名称：</div>
        <div class="col-sm-4" style="text-align: left;padding-left: 0px;">
       	<input class="agreementName" v-model.trim="name" type="text" class="form-control" placeholder="合同名称">
        </div>
    </div>
    </div>
  <div class="form-group">
    <div  id="ueditor" class="col-xs-9">
      <div class="container">
        <!-- 加载编辑器的容器 -->
        <script id="container" name="content" type="text/plain"></script>
      </div>

      <br/>
      <div id="btns" class="container">
        <button class="btn btn-info" onclick="createNewTemplate()">新建或修改合同</button>
        <button class="btn btn-primary" onclick="clearContent()">清空内容</button>
        <button class="btn btn-warning" onclick="getContentAndUpload()">上传内容</button>
     	 <!--  <button class="btn btn-success" onclick="getContent2()">获得内容</button> -->
        <!--<button class="btn btn-success" onclick="getAllHtml()">获得整个html的内容</button>-->
        <!--<button class="btn btn-success" onclick="getAllHtml()">上传网页</button>-->
      </div>
    </div>
  </div>


  <!--视频设置缩略图-->
  <div class="modal fade" id="videoposterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog" style="width: 450px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel2">设置视频缩略图</h4>
        </div>
        <div class="modal-body form-horizontal">
          <div class="form-group">
            <div class="col-sm-12" >
              <img src="" id="videoposter"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputfile">选择图片</label>
            <input type="file" id="inputfile" name="videoposter">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="ok2()">提交</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>



  <div id="prompt" style="display: none;padding:20px;">
    <div class="form-group">
      <div class="col-sm-11">
        <input type="text"  v-model="templateName" class="form-control"  :placeholder="promptTip">
      </div>
    </div>
  </div>

</body>
<!-- 配置文件 -->
<script src="../../../plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../../../plugins/ueditor/ueditor.all.js"></script>
<script src="../../../plugins/ueditor/lang/zh-cn/zh-cn.js"></script>

<!-- 实例化编辑器 -->
<script src="../../../js/modules/system/order_meeting/meeting_agreement.js"></script>
</html>
