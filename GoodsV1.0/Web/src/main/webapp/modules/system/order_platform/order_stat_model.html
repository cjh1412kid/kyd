<!-- 订单统计分析模板页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>订单统计分析模板</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport">
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="../../../plugins/datepicker/datepicker3.css">
  <link rel="stylesheet" href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
  <link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../../css/main.css">
  <link rel="stylesheet" href="../../../plugins/multi-select-master/css/multi-select.css" media="screen"  type="text/css">
  
  <script src="../../../libs/jquery.min.js"></script>
  <script src="../../../plugins/layer/layer.js"></script>
  <script src="../../../libs/bootstrap.min.js"></script>
  <script src="../../../libs/vue.min.js"></script>
  <script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../../plugins/daterangepicker/moment.min.js"></script>
  <script src="../../../plugins/daterangepicker/daterangepicker.js"></script>
  <script src="../../../plugins/datepicker/bootstrap-datepicker.js"></script>
  <script src="../../../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script src="../../../plugins/multi-select-master/js/jquery.multi-select.js" type="text/javascript"></script>
  <script src="../../../js/common.js"></script>
</head>
<body>

<div id="rrapp" v-cloak>


  <div v-show="showList">
    <div class="grid-btn">
      <a class="btn btn-primary" style="margin-left: 10px;" @click="add">
        <i class="fa fa-plus"></i>&nbsp;新增
      </a>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
  </div>


  <div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
    
      <div class="form-group">
        <div class="col-sm-2 control-label">模板名称</div>
        <div class="col-sm-10">
          <input type="text" class="form-control" v-model="orderStatisticsModel.modelName"
                 placeholder="模板名称"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-2 control-label">行字段</div>
        <div class="col-sm-10">
		    <select multiple="multiple" id="lineFiled-select">
		      <option value='orderNum'>订单号</option>
		      <option value='orderStatus'>订单状态</option>
 		      <option value='userName'>订货方名称</option>
		      <option value='goodID'>货号</option>
		      <option value='colorName'>颜色</option>
		      <option value='sizeName'>尺码</option>
		      <option value='periodName'>波次</option>
		      <option v-for="item in sxArray" :value="item.sxid">{{item.sxname}}</option>
		    </select>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-2 control-label">汇总字段</div>
        <div class="col-sm-10">
		    <select multiple="multiple" id="summaryField-select">
		      <option value='productPrice'>单价</option>
		      <option value='productTotalPrice'>总价格</option>
		      <option value='buyCount'>购买数量</option>
		      <option value='deliverNum'>已发货数量</option>
		    </select>
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="col-sm-1 control-label"></div>
        <div class="col-sm-2 control-label">
          <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
        </div>
        <div class="col-sm-2 control-label">
          <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
      </div>
      
    </form>
  </div>
  
  


    
    
</div>


<script src="../../../js/modules/system/order_platform/order_stat_model.js"></script>
</body>
</html>
